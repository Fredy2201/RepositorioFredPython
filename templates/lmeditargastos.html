<!DOCTYPE html>
<html>
<head>
    <title>Editar registros de gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container border mt-5 shadow-sm d-flex justify-content-center">
        <form method="POST" class="formulario m-4">
            <h3 class="text-center">Editar Registro de gastos</h3>
            <label for="des">Descripci√≥n:</label>
            <input type="text" id="des" name="des" value="{{ registro[1] }}" required class="form-control">

            <label for="fec">Fecha de gasto:</label>
            <input type="date" id="fec" name="fec" value="{{ registro[2] }}" required class="form-control">
    
            <label for="mon">Monto:</label>
            <input type="text" id="mon" name="mon" value="{{ registro[3] }}" required class="form-control">
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button><br><br>
            <a href="/lmregistros">Volver a la lista</a>
        </form>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
