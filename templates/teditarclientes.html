<!DOCTYPE html>
<html>
<head>
    <title>Editar Registro de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
        }
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container border mt-5 shadow-sm bg-light p-5 rounded">
        <h3 class="text-center">Editar Registro de Clientes</h3>
        <form method="POST" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ registros[1] }}" required class="form-control"><br>

            <label for="tel">Telefono:</label>
            <input type="text" id="tel" name="tel" value="{{ registros[2] }}" required  class="form-control"><br>

            <label for="nomcont">Nombre en contacto:</label>
            <input type="text" id="nomcont" name="nomcont" value="{{ registros[3] }}" required class="form-control"><br>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button><br><br>
            <a href="/tregistrosclientes">â¬… Volver a la lista</a>
        </form>

        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
