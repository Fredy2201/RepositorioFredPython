<!DOCTYPE html>
<html>
<head>
    <title>Registros Guardados de Deudas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    {% include "tmenu.html" %}

    <h3 class="text-center">Registros de los Deudas</h3>
    <a href="/tformdeudas" class="btn btn-primary ms-5">Agregar Nuevo Registro</a><br><br>
    <div class="table-responsive">
        
        <table border="1" class="table table-striped table-bordered">
            <tr>
                <th>ID</th>
                <th>Código deuda</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Fecha emisión</th>
                <th>Fecha pago</th>
            </tr>
            {% for r in registros %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>
                    <a href="/teditardeudas/{{ r[0] }}" class="btn btn-warning">Editar</a> |
                    <a href="/tborrardeudas/{{ r[0] }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de borrar este registro?');">Pagado</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
