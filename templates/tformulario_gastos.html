<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body class="">

    <div class="container border mt-5 shadow-sm bg-light p-5 rounded">
        
        <form method="POST" class="formulario">
            <h3 class="text-center">Agregar Registro de Gastos</h3>
            <label for="des">Descripci√≥n de gastos:</label><br>
            <input type="text" name="des" required class="form-control"><br>
            <label for="fec">Fecha:</label><br>
            <input type="date" id="fec" name="fec" class="form-control"><br>
            <label for="mon">Monto:</label><br>
            <input type="text" name="mon" step="0.01" class="form-control"><br>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <br><br>
            <a href="/tregistrosgastos">Ver Registros</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
