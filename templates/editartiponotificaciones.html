<!DOCTYPE html>
<html>
<head>
    <title>Editar Registro de Tipo de Notificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Editar Registro de Tipo de Notificaciones</h1>
    <form method="POST">
        
        <label for="tipnot">Nombre de tipo de notificación:</label>
        <input type="text" id="tipnot" name="tipnot" value="{{ registro[1] }}" required>

        <label for="dettie">Detalles de tiempo:</label>
        <input type="text" id="dettie" name="dettie" value="{{ registro[2] }}" required>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="/registrostiponotificaciones">⬅ Volver a la lista</a>
</body>
</html>
