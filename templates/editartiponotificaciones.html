<!DOCTYPE html>
<html>
<head>
    <title>Editar Registro de Tipo de Notificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container border mt-5 shadow-sm d-flex justify-content-center">
        <form method="POST" class="formulario">
            <h3 class="text-center">Editar Registro de Tipo de Notificaciones</h3>
            <label for="tipnot">Nombre de tipo de notificación:</label>
            <input type="text" id="tipnot" name="tipnot" value="{{ registro[1] }}" required class="form-control"><br>
    
            <label for="dettie">Detalles de tiempo:</label>
            <input type="text" id="dettie" name="dettie" value="{{ registro[2] }}" required class="form-control"><br>
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button><br><br>
            <a href="/registrostiponotificaciones">⬅ Volver a la lista</a>
        </form>
    </div>

    
</body>
</html>
