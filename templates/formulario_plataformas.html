<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Plataformas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    
    <div class="container border mt-5 shadow-sm">
        <form method="POST" class="formulario">
            <h3 class="text-center">Agregar Registro de Tipo de Plataformas</h3>
            <label for="nompla">Nombre Plataforma:</label><br>
            <input type="text" name="nompla" required class="form-control"><br>
    
            <button type="submit" class="btn btn-primary">Guardar</button><br><br>
            <a href="/registrosplataformas">Ver Registros</a>
        </form>
    </div>
    <br>
    
</body>
</html>
