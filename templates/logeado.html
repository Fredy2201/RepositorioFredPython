<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    
    <form method="POST" action="" class="container">
        <h2 class="text-center">Iniciar sesión</h2>
        <div class="form-group">
            <label for="">Usuario:</label>
            <input type="text" name="usuario" required class="form-control" placeholder="Ingrese Usuario">
            <small id="emailHelp" class="form-text text-muted">Ingrese los datos proporcionados por el administrador. </small>
        </div>
        <div>
            <label for="form-group">Clave: </label>
            <input type="password" name="clave" required class="form-control" placeholder="Ingrese contraseña"><br>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
