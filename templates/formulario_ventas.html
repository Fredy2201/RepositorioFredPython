<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container border mt-5 shadow-sm">
        <form method="POST" class="formulario">
            <h3 class="text-center">Agregar Registro de Ventas</h3>

            <label for="nom">Cliente:</label><br>
            <select name="nom" id="nom" required class="form-select">
                <option value="">-- Selecciona una categor√≠a --</option>
                {% for reg in registros %}
                <option value="{{ reg[0] }}">{{ reg[1] }}</option>
                {% endfor %}
            </select><br>

            <label for="date">Fecha de Venta:</label><br>
            <input type="date" name="date" required class="form-control"><br>

            <label for="mon_cob">Monto cobrado:</label><br>
            <input type="number" id="mon_cob" name="mon_cob" step="any" pattern="^\d+(\.\d{1,2})?$" class="form-control"><br>

            <label for="mon_pag">Monto pagado:</label><br>
            <input type="number" id="mon_pag" name="mon_pag" step="any" pattern="^\d+(\.\d{1,2})?$" class="form-control"><br>

            <button type="submit" class="btn btn-primary">Guardar</button><br><br>
            <a href="/registrosventas" >Ver Registros</a>
        </form>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
