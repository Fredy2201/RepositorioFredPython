<!DOCTYPE html>
<html>
<head>
    <title>Editar Registro de Cuentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container border mt-5 shadow-sm d-flex justify-content-center">
        <form method="POST" class="formulario">
            <h1>Editar Registro de Cuentas</h1>
            <label for="plataforma">Plataforma:</label><br>
            <select name="plataforma" id="plataforma" required class="form-select">
                <option value="">-- Selecciona una categoría --</option>
                {% for dat in datos %}
                <option value="{{ dat[0] }}" {% if dat[0] == registro[1] %}selected{% endif %}>{{ dat[1] }}</option>
                {% endfor %}
            </select><br>
    
            <label for="ven">Venta:</label><br>
            <select name="ven" id="ven" required class="form-select">
                <option value="">-- Selecciona una venta --</option>
                {% for ven in ventas %}
                <option value="{{ ven[0] }}" {% if ven[0] == registro[2] %}selected{% endif %}>{{ ven[0] }}</option>
                {% endfor %}
            </select><br>
    
            <label for="correo">Correo:</label><br>
            <input type="email" name="correo" required value="{{ registro[3]}}" class="form-control"><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="text" id="password" name="password" value="{{ registro[4]}}" class="form-control"><br>
    
            <label for="perfil">Nombre de perfil:</label><br>
            <input type="text" id="perfil" name="perfil" value="{{ registro[5]}}" class="form-control"><br>
    
            <label for="clave">Clave de perfil:</label><br>
            <input type="text" id="clave" name="clave" value="{{ registro[6]}}" class="form-control"><br>
    
            <label for="tiempo">Tiempo en días:</label><br>
            <input type="text" id="tiempo" name="tiempo" value="{{ registro[7]}}" class="form-control"><br>
    
            <label for="dateinicio">Fecha de Inicio:</label><br>
            <input type="date" name="dateinicio" required value="{{ registro[8]}}" class="form-control"><br>
    
            <label for="datefin">Fecha de Culminación:</label><br>
            <input type="date" name="datefin" required value="{{ registro[9]}}" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Guardar</button><br><br>
            <a href="/registroscuentas">⬅ Volver a la lista</a>
        </form>
    </div>

    
</body>
</html>
