<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Cuentas</title>
</head>
<body>
    <h1>Agregar Registro de Cuentas</h1>
    <form method="POST">


        <label for="plataforma">Plataforma:</label><br>
        <select name="plataforma" id="plataforma" required>
            <option value="">-- Selecciona una categoría --</option>
            {% for reg in registros %}
            <option value="{{ reg[0] }}">{{ reg[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="ven">Venta:</label><br>
        <select name="ven" id="ven" required>
            <option value="">-- Selecciona una venta --</option>
            {% for ven in ventas %}
            <option value="{{ ven[0] }}">{{ ven[0] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="correo">Correo:</label><br>
        <input type="text" name="correo" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="text" id="password" name="password"><br><br>

        <label for="perfil">Nombre de perfil:</label><br>
        <input type="text" id="perfil" name="perfil"><br><br>

        <label for="clave">Clave de perfil:</label><br>
        <input type="text" id="clave" name="clave"><br><br>

        <label for="tiempo">Tiempo en días:</label><br>
        <input type="text" id="tiempo" name="tiempo"><br><br>

        <label for="dateinicio">Fecha de Inicio:</label><br>
        <input type="date" name="dateinicio" required><br><br>

        <label for="datefin">Fecha de Culminación:</label><br>
        <input type="date" name="datefin" required><br><br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/registroscuentas">Ver Registros</a>
</body>
</html>
