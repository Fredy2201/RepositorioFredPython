<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    {% include "tmenu.html" %}

    <div class="m-4">
        <div class="row">
            <div class="col-12 mb-3">
                <h4 class="text-center">MÉTODOS DE PAGO</h4>
            </div>
            
            <form action="" class="col-12 col-sm-12 col-lg-4 col-xl-3" method="post">
                <br>
                <h5>Ingrese datos</h5>
                <label for="nom">Ingrese nombre método de pagor</label>
                <input type="text" name="nom" id="" class="form-control"><br>
                <input type="submit" value="Registrar" class="btn btn-primary">
            </form>
            <div class="col-12 col-sm-12 col-lg-8 col-xl-9">
                <br>
                <h5 class="text-center">Registros de métodos de pago</h5>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th class="text-center">N°</th>
                            <th class="text-center">Código</th>
                            <th class="text-center">Nombre</th>
                        </tr>
                        {% for r in datos %}
                        <tr>
                            <td class="text-center">{{ loop.index }}</td>
                            <td class="text-center">{{ r[0] }}</td>
                            <td >{{ r[1] }}</td>
                            <td>
                                <a href="{{ url_for('teditarmetodospago', id=r[0]) }}" class="btn btn-warning">Editar</a> |
                                <a href="{{ url_for('tborrarmetodospago', id=r[0]) }}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de borrar este registro?');">Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            
            <div class="col-12">
                <br>
                <a href="/ini" class="btn btn-danger">Volver a menú</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
