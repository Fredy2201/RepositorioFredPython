<!DOCTYPE html>
<html>
<head>
    <title>Editar Registro de Notificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .formulario{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <div class="container border mt-5 shadow-sm d-flex justify-content-center">
        <form method="POST" class="formulario">
            <h1>Editar Registro de Notificaciones</h1>
            <label for="fecnotificacion">Fecha de notificación:</label><br>
            <input type="date" name="fecnotificacion" required value="{{ registro[1] }}" class="form-control"><br>
    
            <label for="cod_cue">Código de cuenta:</label><br>
            <input type="text" id="cod_cue" name="cod_cue" value="{{registro[2]}}" class="form-control"><br>
    
            <label for="tip_not">Tipo notificación:</label><br>
            <select name="tip_not" id="tip_not" required class="form-select">
                <option value="">-- Selecciona una categoría --</option>
                {% for dat in datos %}
                <option value="{{ dat[0] }}" {% if dat[0] == registro[3] %}selected{% endif %}>{{ dat[1] }}</option>
                {% endfor %}
            </select><br>
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button><br><br>
            <a href="/registrosnotificaciones">⬅ Volver a la lista</a>
        </form>
    </div>

   
</body>
</html>
