<!DOCTYPE html>
<html>
<head>
    <title>Registros Guardados de Estado de Cuentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* Estilos opcionales para que quede bonito */
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contenido {
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include "menu.html" %}
    <h1>Registros de los Estados de Cuentas</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nombre</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>
                <a href="/editarestadocuentas/{{ r[0] }}">Editar</a> |
                <a href="/borrarestadocuentas/{{ r[0] }}" onclick="return confirm('¿Estás seguro de borrar este registro?');">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/formestadocuentas">Agregar Nuevo Registro</a>
</body>
</html>
