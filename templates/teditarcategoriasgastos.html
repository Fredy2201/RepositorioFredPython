<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar categorias de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container border mt-5 shadow-sm d-flex justify-content-center">
        <form method="POST" class="formulario m-4">
            <h3 class="text-center">Editar categorias de gastos</h3>
            <label for="nom">Nombre:</label>
            <input type="text" id="nom" name="nom" value="{{ registro[1] }}" required class="form-control">
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button><br><br>
            <a href="{{ url_for('tcategorias') }}">Volver a la lista</a>
        </form>

    </div>
</body>
</html>
